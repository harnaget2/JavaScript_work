<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="time" placeholder="Date/Time">
          <a id="search" class="btn btn-default">Search</a>
        </div>
      </div>
      <div class="col-md-4">
            <div class="form-group">
              <input type="text" class="form-control" id="city" placeholder="City">
              <a id="citysearch" class="btn btn-default">City Search</a>
            </div>
          </div>
    </div>
</div>
<div class="col-md-4">
      <div class="form-group">
        <input type="text" class="form-control" id="state" placeholder="State">
        <a id="statesearch" class="btn btn-default">State Search</a>
      </div>
    </div>
</div>
<div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="country" placeholder="Country">
          <a id="countrysearch" class="btn btn-default">Country Search</a>
        </div>
      </div>
  </div>
  <div class="col-md-4">
        <div class="form-group">
          <input type="text" class="form-control" id="shape" placeholder="Shape">
          <a id="shapesearch" class="btn btn-default">Shape Search</a>
        </div>
      </div>
  </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date and Time</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape of Craft</th>
              <th>Duration in Minutes</th>
              <th>Comment</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="dataSet.js" type="text/javascript"></script>
  <script src="table.js" type="text/javascript"></script>
</body>

</html>
